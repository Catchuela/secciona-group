<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <script defer src="register.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Back Icon -->
        <a href="index.html" class="back-icon">
            <i class="fas fa-arrow-left"></i>
        </a>

        <h2>Register</h2>
        <form action="connect.php" method="post">
            <div class="input-box">
                <input type="text" placeholder="Full Name" required name="fullname">
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required name="email">
            </div>
            <div class="input-box password-box">
                <input type="password" id="password" placeholder="Password" required name="password">
                <span class="eye-icon" onclick="togglePassword()">
                    <i id="eyeIcon" class="fas fa-eye"></i>
                </span>
            </div>
            <button type="submit" class="btn">Sign Up</button> <!-- Removed <a> around button -->
        </form>
        <p class="link">Already have an account? <a href="login.html">Login</a></p>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

    </div>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var eyeIcon = document.getElementById("eyeIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
